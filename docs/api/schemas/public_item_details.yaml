type: object
properties:
  public_item_id:
    type: string
    format: uuid
    description: 備品のユニークID
  name:
    type: string
    description: 備品名
  product:
    $ref: "./product.yaml"
    description: 製品
  cost:
    type: integer
    description: 備品の購入コスト
  purchase_date:
    type: string
    format: date
    description: 導入日
  expiration_date:
    type: string
    format: date
    description: 耐用期限
  is_remaining:
    type: boolean
    description: 現存しているか
  purchase_request_id:
    type: string
    format: uuid
    description: 追加元の購入申請ID
  remarks:
    type: string
    description: 備考欄
required:
  - public_item_id
