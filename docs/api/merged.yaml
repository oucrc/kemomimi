components:
  schemas:
    PublicItemDetails:
      type: object
      properties:
        public_item_id:
          type: string
          description: 備品のユニークID
        name:
          type: string
          description: 備品名
        product:
          $ref: '#/components/schemas/Product'
          description: 製品
        cost:
          type: integer
          description: 備品の購入コスト
        purchase_date:
          type: string
          format: date
          description: 導入日
        expiration_date:
          type: string
          format: date
          description: 耐用期限
        is_remaining:
          type: boolean
          description: 現存しているか
        purchase_request_id:
          type: string
          description: 追加元の購入申請ID
        remarks:
          type: string
          description: 備考欄
      required:
        - public_item_id
    PublicItemEntry:
      type: object
      properties:
        name:
          type: string
          description: 備品名
        cost:
          type: integer
          description: 備品の購入コスト(NULLなら申請から)
        purchase_date:
          type: string
          format: date
          description: 導入日(NULLなら現時刻)
        expiration_date:
          type: string
          format: date
          description: 耐用期限
        is_remaining:
          type: boolean
          description: 現存しているか(NULLなら現存)
        purchase_request_id:
          type: string
          description: 追加元の購入申請ID
        remarks:
          type: string
          description: 備考欄
      required:
        - name
        - purchase_request_id
    PublicItem:
      type: object
      properties:
        public_item_id:
          type: string
          description: 備品のユニークID
        name:
          type: string
          description: 備品名
        categories:
          type: object
          $ref: '#/components/schemas/Category'
          description: カテゴリ(1つ)
        cost:
          type: integer
          description: 備品の購入コスト
        approval_date:
          type: string
          format: date
          description: 承認日
        expiration_date:
          type: string
          format: date
          description: 耐用期限
        is_remaining:
          type: boolean
          description: 現存しているか
        main_users:
          type: object
          $ref: '#/components/schemas/User'
          description: 主要な利用者(1人)
        remarks:
          type: string
          description: 備考欄
      required:
        - public_item_id
        - name
        - is_remaining
    PrivateItem:
      type: object
      properties:
        private_item_id:
          type: string
          description: 私物のユニークID
        name:
          type: string
          description: 製品名
        owner_id:
          type: string
          description: 所有者ID
        post_grad_treat_id:
          type: string
          description: 卒業後の処理ID
        model_number:
          type: string
          description: 型番
        is_remaining:
          type: boolean
          description: 現存しているか
        remarks:
          type: string
          description: 備考欄
      required:
        - private_item_id
    Product:
      type: object
      properties:
        product_id:
          type: string
          description: 製品のユニークID
        name:
          type: string
          description: 製品名
        model_number:
          type: string
          description: 型番
        product_url:
          type: string
          description: 商品のURL
        categiries:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        main_users:
          type: array
          items:
            $ref: '#/components/schemas/User'
        remarks:
          type: string
          description: 備考欄
      required:
        - product_id
        - name
    Category:
      type: object
      properties:
        category_id:
          type: string
          description: カテゴリのユニークID
        name:
          type: string
          description: カテゴリ名
        remarks:
          type: string
          description: 備考欄
      required:
        - category_id
        - name
    User:
      type: object
      properties:
        user_id:
          type: string
          description: ユーザーのユニークID
        handle_name:
          type: string
          description: ユーザーのハンドルネーム
        screen_name:
          type: string
          description: ユーザーのスクリーンネーム
        slack_id:
          type: string
          description: ユーザーのSlack ID
        is_admin:
          type: boolean
          description: 管理者フラグ
        is_member:
          type: boolean
          description: 在籍状況
        graduation_date:
          type: string
          format: date
          description: 卒業日
        remarks:
          type: string
          description: 備考欄
      required:
        - user_id
        - handle_name
        - screen_name
